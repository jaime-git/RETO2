# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - reto2gabriel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn -f ./api/pom.xml clean install

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'reto2gabriel'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_da8e4a845ebe428d82c3827c2dae5939 }}
        package: '${{ github.workspace }}/api/target/*.jar'